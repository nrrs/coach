<template name="modalEdit">

	<div id="edit" class="modal">
		<div class="modal-content">
		  <h4>Edit {{exerciseName}}</h4>
		  
		  {{#autoForm id="addLift" collection="lifts" type="insert"}}
		    {{> afQuickField name="name"}}
		    {{> afQuickField name="weight"}}
		    {{> afQuickField name="repScheme"}}
		    {{> afQuickField name="notes" rows=6 class="materialize-textarea"}}
		    {{> afQuickField name="result" rows=6 class="materialize-textarea"}}
		    {{> afQuickField name="completionDate"}}
		    <button id="save-lift" type="submit" class="btn">SAVE</button>
		  {{/autoForm}}


		</div>
		<div class="modal-footer">
		  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>

</template>
