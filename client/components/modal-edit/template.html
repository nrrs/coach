<template name="modalEdit">

	<div id="edit" class="modal">
		<div class="modal-content">
		  <h4 class="default-gutter">
		  	{{#if exercise.liftType }}
		  		{{! Display for lifts }}
	        	Edit this {{exercise.liftType}}
	        {{/if}}

	        {{#if exercise.name }}
	        	{{! Display for workouts }}
	        	Edit {{exercise.name}}
	        {{/if}}
		  </h4>
		  {{> quickForm collection=exercise.collectionName doc=exercise id="editEntry" type="update"}}
		</div>
	</div>

</template>
