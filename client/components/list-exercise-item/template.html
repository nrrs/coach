<template name="listExerciseItem">

    <li>
      	<div class="collapsible-header">
	        <strong>
		        {{#if category}}
		          {{category}}:
		        {{/if}}

		        {{name}} {{#if AMRAP this.category}}min{{/if}}

				{{prettifyDate date}}
		        
		        {{#if weight}}
		          {{repScheme}} @ {{weight}}#
		        {{/if}}
			</strong>

				{{#if completionDate}}
				<span class="completed" style="display:block">{{prettifyDate date}} ({{prettifyDateAgo completionDate}})</span>
				{{/if}}
		</div>
		<div class="collapsible-body grey lighten-3">
			{{#if warmup}}
				<h3>Warm Up:</h3>
				<p>{{{linebreak warmup}}}</p>
			{{/if}}


			{{#if workout}}
				<p>{{{linebreak workout}}}</p>
			{{/if}}
			
			{{#if notes}}
				<p><strong>Notes:</strong><br/>
				{{{linebreak notes}}}</p>
			{{/if}}
			
			{{#if result}}
				<br/>			      	
				<p><strong>Results:</strong><br/>
				{{{linebreak result}}}</p>
			{{/if}}
			<br/>
			<a class="waves-effect waves-red btn-flat modal-trigger delete" href="#delete">Delete</a>
			<a class="waves-effect waves-green btn-flat modal-trigger edit right" href="#edit">Edit</a>
		</div>
    </li>

</template>
