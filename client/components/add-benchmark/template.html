<template name="addBenchmark">

	{{> NavBar}}

	{{#autoForm
		id="addBenchmark"
		collection="benchmarks"
		type="insert"
	}}
		
		{{> afQuickField name="date" value=timestamp}}
		{{> afQuickField name="girl" options="allowed"}}
		{{> afQuickField name="notes" rows=6 class="materialize-textarea"}}

		
		<button id="save-benchmark" type="submit" class="btn">SAVE</button>
	{{/autoForm}}

</template>
