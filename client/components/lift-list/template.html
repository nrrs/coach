<template name="liftList">

  	<li>
		<button class="delete">&times;</button>
		<div class="collapsible-header">
			<strong>{{name}}: {{repScheme}} @  {{weight}}#</strong>
			<sub>{{createdAt}}</sub>
		</div>
		<div class="collapsible-body">
			<p>{{{linebreak notes}}}</p>
		</div>
	</li>
  	
</template>
