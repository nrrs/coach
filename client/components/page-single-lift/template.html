<template name="PageSingleLift">
		
	{{#with this}}
		<h1>{{liftName}}</h1>
		<div class="default-gutter">
			{{#if weight}}
				<strong>Weight:</strong>
				<span>{{weight}}#</span>
				<br/>
			{{/if}}

			{{#if repScheme}}
				<strong>Rep Scheme:</strong>
				<p>{{repScheme}}</p>
				<br/>
			{{/if}}

			{{#if notes}}
				<strong>Notes:</strong>
				<p>{{{linebreak notes}}}</p>
				<br/>
			{{/if}}
		</div>

		<a class="waves-effect waves-red btn-flat modal-trigger delete" href="#delete">Delete</a>
		<a class="waves-effect waves-green btn-flat modal-trigger edit left" href="#edit">Edit</a>

	{{/with}}

</template>
